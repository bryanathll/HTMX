<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <title>Different Content Swapping</title>
</head>

<body>

    <button hx-post="http://localhost:1330/destination" hx-target="#destination" hx-swap="afterend">
        Load Content
    </button>

    <div id="destinationParent">
        <!-- beforebegin #destination appear here -->
        <div id="destination">
            <!-- after begin #destination appear here -->
            <div id="childDestination">

            </div>
            <!-- beforeend #destination appear here -->
        </div>
        <!-- afterend #destination appear here -->
    </div>

</body>

</html>
